    "Parrafo1_p": "Don Pelayo (Pelagius of Asturias; ca. 685–737) es considerado el primer monarca del Reino de Asturias, reinando aproximadamente entre 718 y 737. Fundó este reino en plena invasión musulmana de la Península Ibérica y es tradicionalmente visto como el iniciador de la Reconquista cristiana. Según las crónicas medievales (como la Crónica Albeldense), fue elegido como líder por la nobleza visigoda o astur-romana en resistencia al dominio musulmán. Su origen ha sido objeto de debate: mientras que historiografía clásica lo describe como visigodo, estudios más recientes apuntan a un origen astur-romano local. La batalla más emblemática asociada con Pelayo es la de Covadonga, que tuvo lugar alrededor del año 722 (algunas fuentes apuntan también a 718), en un paraje montañoso de los Picos de Europa. En ella, las tropas asturianas derrotaron a un destacamento omeya. Esta victoria, documentada tanto en fuentes cristianas como árabes, ha sido tradicionalmente considerada como el punto inicial de la Reconquista. Aunque la historicidad concreta del episodio ha sido cuestionada por algunos historiadores, su valor como mito fundacional es incuestionable. Pelayo estableció su corte en Cangas de Onís y sentó las bases del reino asturiano, que sobreviviría y se expandiría en los siglos posteriores. Finalmente falleció alrededor del año 737, siendo sepultado en la iglesia de Santa Eulalia en Abamia, junto a su esposa Gaudiosa.",
