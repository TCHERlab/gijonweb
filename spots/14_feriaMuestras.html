    "SubTitulo_1h2": "Origen e historia",

    "Parrafo_2p": "El origen de la feria se sitúa en 1889, con la celebración de la primera Exposición Regional de Comercio. Aquella muestra pretendía dar visibilidad a la actividad económica de Asturias en un momento en el que la industrialización comenzaba a transformar la región. En 1924, el evento adquirió el nombre oficial de Feria de Muestras de Asturias, iniciando una etapa de crecimiento que culminó con su reconocimiento como feria nacional en 1969 y como feria internacional en 1978. Desde entonces, su evolución ha estado marcada por la modernización de sus instalaciones y la diversificación de su oferta."

    "SubTitulo_2h2":"Recinto y su organización",

    "Parrafo_3p": "La feria se celebra en el Recinto Ferial Luis Adaro, situado en el centro urbano de Gijón, junto al río Piles. Este espacio, de más de 160.000 metros cuadrados, cuenta con pabellones de exposición, galerías comerciales, zonas de restauración y áreas de ocio, lo que le permite acoger una gran variedad de actividades de manera simultánea. La organización está a cargo de la Cámara de Comercio de Gijón, institución que coordina cada año la participación de empresas e instituciones, así como la programación cultural y los servicios asociados.",

    "Subtitulo_3h2": "Contenido y sectores Representados",

    "Parrafo_5p": "Más allá de la actividad comercial, la FIDMA incluye un intenso programa de actos paralelos: conferencias, foros empresariales, jornadas temáticas y actividades culturales. Entre ellas destacan los días dedicados a la igualdad, la sostenibilidad, el deporte o los jóvenes emprendedoresl."},
