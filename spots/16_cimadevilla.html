    "Parrafo1_p": "Cimadevilla, el barrio más antiguo de Gijón, se asienta sobre el cerro de Santa Catalina, una antigua península que quedaba aislada con la marea alta. Este enclave, considerado el origen de la ciudad, conserva huellas de la presencia romana, medieval y moderna, que lo convierten en un auténtico museo al aire libre. Los primeros vestigios romanos datan de los siglos I y II d.C. y comprenden restos de la muralla, las Termas del Campo Valdés y una fábrica de salazón donde se elaboraba el famoso garum, salsa muy apreciada en la antigüedad. Parte de estas estructuras puede verse en la Torre del Reloj, reconstruida en el mismo lugar donde se hallaron durante las excavaciones arqueológicas. Durante la Edad Media, Cimadevilla se consolidó como un barrio marinero habitado por pescadores organizados en la Cofradía del Gremio de Mareantes de Santa Catalina, patrona del cerro. El trazado de sus calles estrechas, las viviendas humildes y las pequeñas capillas reflejan el carácter de aquel núcleo costero medieval. La Torre del Reloj, construida en 1572, fue cárcel y sede del Ayuntamiento. En 1989 el arquitecto Francisco Pol dirigió su reconstrucción en una estética moderna que generó polémica, pero marcó el inicio de la recuperación urbana del barrio. Entre 1989 y 2008 funcionó como museo arqueológico y hoy alberga el Archivo Municipal y un centro de digitalización de fondos. El Plan Rañada de 1986 impulsó la rehabilitación del barrio y la transformación del cerro en un parque público. Francisco Pol lideró la peatonalización de calles y la integración del antiguo puerto con el actual Puerto Deportivo, devolviendo a Cimadevilla su vitalidad histórica y turística. En 1975 Cimadevilla fue declarado Conjunto Histórico-Artístico y la UNESCO lo reconoce como Bien de Interés Cultural. En sus calles se conservan palacios barrocos, casas tradicionales de pescadores, restos romanos, la Casa Paquet, el Palacio de Revillagigedo y el antiguo convento-tabacalera. Hoy, el barrio sigue siendo símbolo de identidad gijonesa, con una mezcla viva de historia, arte y comunidad.",
